<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>게시글 작성</title>
	<th:block th:include="fragments/common/head"></th:block>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
	<!-- Navbar -->
	<th:block th:include="fragments/common/navbar"></th:block>

	<!-- Main Sidebar Container -->
	<th:block th:include="fragments/common/sidebar"></th:block>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>게시글 작성</h1>
					</div>
				</div>
			</div><!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content" style="margin-left:10px">
			<div class="row">
				<div class="col-md-6">
					<div class="card card-primary" style="width:1200px">
						<div class="card-header">
						</div>
						<form>

							<input type="hidden" id="userId" th:value="${user.id}"/>

							<div class="card-body">
								<div class="form-group">
									<label for="title">제목</label>
									<input id="title" type="text" class="form-control" placeholder="제목을 입력해 주세요." />
								</div>
								<div class="form-group">
									<label for="content">내용</label>
									<textarea id="content" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
								</div>
							</div>
						</form>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button id="btn-save" type="button" class="btn btn-primary waves-effect waves-light">저장하기</button>
					<a href="/board" class="btn btn-secondary">취소</a>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<th:block th:include="fragments/common/footer"></th:block>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
</div>
<!-- ./wrapper -->

<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
