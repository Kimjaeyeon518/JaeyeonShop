<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="fragments/common/head"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:include="fragments/common/navbar"></th:block>

    <!-- Main Sidebar Container -->
    <th:block th:include="fragments/common/sidebar"></th:block>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>상품 구매</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content" style="margin-left:10px">
            <div class="row">
                <div class="col-md-6">
                    <div class="card card-primary" style="width:1200px">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <div class="mt-4">
                                <h3 class="mb-0" th:text="'총 결제 금액 : ' + ${totalPrice} + ' - ' + ${totalPrice - totalDiscountPrice} + ' = ' +
                                    ${totalDiscountPrice}"></h3>
                            </div>
                            <form>
                                <input type="hidden" id="userId" th:value="${user.id}"/>
                                <div class="form-group col-md-6">
                                    <label for="addr">Road Address</label>
                                    <input id="addr" name="addr" data-name="도로명주소"  class="form-control" type="text" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="detailAddr">Detail Address</label>
                                    <input id="detailAddr" name="detailAddr" data-name="상세주소" class="form-control" type="text" />
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btn-save" type="button" class="btn btn-primary waves-effect waves-light">주문하기</button>
                    <a th:if="${not #lists.isEmpty( cartList )}" th:href="@{/cartList}" class="btn btn-secondary">주문 취소</a>
                    <a th:unless="${not #lists.isEmpty( cartList )}" th:href="'/product/' + ${product.id}" class="btn btn-secondary">주문 취소</a>
                </div>
            </div>
        </section>
    </div>

    <th:block th:include="fragments/common/footer"></th:block>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>

</div>
<!-- ./wrapper -->

<th:block layout:fragment="script">
    <script th:inline="javascript">
		/*<![CDATA[*/

		var productRegistObj = {
            uploadCheckYn   : false,
            regex   : new RegExp("(.*?)\.(jpg|JPG|jpeg|JPEG|png|PNG)$"),
            maxSize : 5242880,  // 5MB
            titleImagePath : "",

            checkExtension  : function(fileName, fileSize) {

                if (fileSize >= this.maxSize) {
                    alert("파일 사이즈 초과");
                    return false;
                }

                if (!this.regex.test(fileName)) {
                    alert("해당 종류의 파일은 업로드할 수 없습니다.");
                    return false;
                }
                return true;
            },

            productTitleImgUpload   : function () {
                var form_data = new FormData();

                var inputFile = $("input[name='productImg']");

                var files = inputFile[0].files;

                if (files.length === 0) {
                    alert("업로드 할 파일이 없습니다.")
                    return;
                }

                if (!this.checkExtension(files[0].name, files[0].size))
                    return;
                form_data.append('file', files[0]);

                $.ajax({
                    type: "POST",
                    url: '/product/image',
                    cache: false,
                    contentType: false,
                    enctype: 'multipart/form-data',
                    processData: false,
                    data : form_data
                }).done(function() {
                        productRegistObj.uploadCheckYn = true;
                        productRegistObj.titleImagePath = files[0].name;
                        alert("상품 타이틀 이미지 업로드 완료.");
                }).fail(function (error) {
                        alert(JSON.stringify(error));
                });
            },

            registProduct   : function () {
                var productObj = {};
                var blankCnt = 0;
                var name = $('#name').val();
                var category = $('#category').val();
                var description = $('#description').val();
                var price = $('#price').val();
                var discount = $('#discount').val();

                $(".input_txt").each(function() {
                    if ($(this).val() === "") {
                        blankCnt++;
                        return false;
                    }
                })

                if (blankCnt > 0) {
                    alert("빈 곳이 존재합니다.");
                    return;
                }

                if (!this.uploadCheckYn) {
                    alert("타이틀 이미지를 업로드 하세요.");
                    return;
                }

                productObj.name = name;
                productObj.price = price;
                productObj.productImg = this.titleImagePath;
                productObj.category = category;
                productObj.description = description;
                productObj.discount = discount;

                $.ajax({
                    type: 'POST',
                    url: '/product',
                    data: JSON.stringify(productObj),
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8'
                }).done(function() {
                    alert('상품이 등록되었습니다.');
                    window.location.href = '/productList/?category=' + category;
                }).fail(function (error) {
                    alert(error.responseText);
                });
            }
        }

		/*]]>*/
		</script>
</th:block>

<th:block th:include="fragments/common/script"></th:block>
</body>
</html>
